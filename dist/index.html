  <body class="bg">
    <div id="MyClockDisplay2" class="clock 2"></div>
    <div id="MyClockDisplay" class="clock"></div>






    <script>
        function showTime() {
          var date = new Date();
          var h = date.getHours(); // 0 - 23
          var m = date.getMinutes(); // 0 - 59
          var s = date.getSeconds(); // 0 - 59
          var session = "AM";
  
          if (h == 0) {
            h = 12;
          }
  
          if (h > 12) {
            h = h - 12;
            session = "PM";
          }
  
          h = h < 10 ? "0" + h : h;
          m = m < 10 ? "0" + m : m;
          s = s < 10 ? "0" + s : s;

          var month = date.getMonth();
          var year = date.getYear();
            if(year < 1000){
              year += 1900
            }
          var day = date.getDate();
      


  
          var time = "\n" + h + ":" + m + ":" + s + " " + session + "\n"
          var date = "" + (month+1) + "/" + day +"/" + year;
         

          document.getElementById("MyClockDisplay").textContent = date
          document.getElementById("MyClockDisplay").innerText = date
          document.getElementById("MyClockDisplay2").textContent = time;
          document.getElementById("MyClockDisplay2").innerText = time;
  
          setTimeout(showTime, 1000);
        }
  
        showTime();
      </script>
